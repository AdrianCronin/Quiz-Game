<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Roger Federer Quiz!</title>
</head>
<body>
    <!-- nav bar with highscores and timer -->
    <header>
        <nav class="scoreBar">
            <p><a href="./assets/highscore.html">View High Scores</a></p>
            <p id="timerText">Timer: 0</p>
        </nav>
    </header>

    <!-- start page section. gets hidden after quiz starts-->
    <section id="startPage">
        <div class="mainCard">
            <h1>Roger Federer Quiz</h1>
            <p>Push button to start</p>
            <button class="button" id="startButton">Start Quiz</button>
        </div>
    </section>

    <!-- question page section. this is where the questions and answer buttons will be rendered. will be hidden when game ends -->
    <section id="questionPage">
        <div class="mainCard" id="questionContainer">
            <h1 id="questionText"></h1>
            <div class="buttonContainer">
                <button class="button" id="answerA" data-answer="a"></button>
                <button class="button" id="answerB" data-answer="b"></button>
                <button class="button" id="answerC" data-answer="c"></button>
                <button class="button" id="answerD" data-answer="d"></button>
            </div>
        </div>
    </section>

    <!-- submit highscore \ game over screen section. will be shown when user finishes quiz or runs out of time. -->
    <section id="submitPage">
        <div class="mainCard">
            <h1>Game Over!</h1>
            <p id="endScore">Your score: </p>
            <form id="submitForm" method="POST">
                <label for="scoreInitials">Enter Initials: </label>
                <input type="text" name="scoreInitials" id="scoreInitials">
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <script src="./assets/game.js"></script>
</body>
</html>
