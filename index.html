<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>QUIZ GAME!</title>
</head>
<body>
    <!-- nav bar with highscores and timer -->
    <header>
        <nav class="row">
            <p><a href="">View High Scores</a></p>
            <p id="timerText">Timer: 0</p>
        </nav>
    </header>

    <!-- start page section-->
    <section id="startPage">
        <div class="row">
            <h1>Do This Quiz</h1>
            <p>Push that button</p>
            <button id="startButton">Start Game</button>
        </div>
    </section>

    <!-- question page section -->
    <section id="questionPage">
        <div class="row" id="questionContainer">
            <h1 id="questionText"></h1>
            <button id="answerA"></button>
            <button id="answerB"></button>
            <button id="answerC"></button>
            <button id="answerD"></button>
        </div>
    </section>

    <!-- submit highscore section -->
    <section id="submitPage">
        <div class="row">
            <h1>Game Over!</h1>
            <p id="endScore">Your score: </p>
            <form id="submitForm" method="POST">
                <label for="scoreInitials">Enter Initials: </label>
                <input type="text" name="scoreInitials" id="scoreInitials">
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <script src="assets/game.js"></script>
    <!-- <script src="assets/highscore.js"></script> -->
</body>
</html>
