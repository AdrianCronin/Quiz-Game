<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>QUIZ GAME!</title>
</head>
<body>
    <!-- nav bar with highscores and timer -->
    <header>
        <nav class="row">
            <p><a href="">View High Scores</a></p>
            <p>Timer: 0</p>
        </nav>
    </header>

    <!-- start page section-->
    <section id="startPage">
        <div class="row">
            <h1>Do This Quiz</h1>
            <p>Push that button</p>
            <button id="startButton">Start Game</button>
        </div>
    </section>

    <!-- question page section -->
    <section id="questionPage">
        <div class="row">
            <h1>Big Question</h1>
            <button>first answer</button>
            <button>second answer</button>
            <button>third answer</button>
            <button>fourth answer</button>
            <button id="questionButtonTest">Test button</button>
        </div>
    </section>

    <!-- submit highscore section -->
    <section id="submitPage">
        <div class="row">
            <h1>Game Over!</h1>
            <p>Your score: </p>
            <form>
                <label>Enter Initials: </label>
                <input type="text">
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <!-- test section -->
    <section>
        <button id="testButton1">Test Button 1</button>
        <button id="testButton2">Test Button 2</button>
        <div class="row" id="testDiv" data-state="visible">
            <button id="testButton3">Test Button 3</button>
            <button id="testButton4">Test Button 4</button>
        </div>
    </section>


    <script src="assets/game.js"></script>
</body>
</html>
